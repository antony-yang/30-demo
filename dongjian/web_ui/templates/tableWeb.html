<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="static/layui/css/layui.css"/>
		<link rel="stylesheet" href="static/css/tableWeb.css" />
		<script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="static/layui/layui.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="accountBox">
			  <span class="account"></span>
			</div>
			<div class="versionBox">
			  Version: 0.0.1.0
			</div>
			<div class="layui-tab">
			  <ul class="layui-tab-title">
			    <li class="layui-this">协议模糊测试分系统</li>
			    <!--若要添加新的选项卡这加<li></li>-->
			    <!--<li>分系统四</li>-->
			  </ul>
			  <div class="layui-tab-content">
			    <div class="layui-tab-item layui-show">
			    	<!--标题-->
					<div class="titleBox">
						<div>
							<img src="static/img/titleIcon.png"/>
						</div>
						<div>
							<span>数据列表</span>
						</div>
					</div>
					<div class="jumpStartWebBox">
						<!--跳转到开始任务页面-->
						<a href="javascript:;" class="jumpStartWeb">创建任务</a>

					</div>

			    	<div class="tableBox">
			    		<!--模糊测试表格-->
			    		<table class="layui-hide" id="table1"></table>
			    	</div>
			    	<!--分页条-->
			    	<div id="page1" class="page"></div>
			    </div>
			    <!--<div class="layui-tab-item">分系统四内容</div>-->
			  </div>
			</div>
		</div>
		<script type="text/html" id="table1Handle">
		  <button class="showTask">任务回显</button>
		  <button class="download">日志下载</button>
		  <button class="crash">crash结果</button>
		  <button class="stopBtn"></button>
		  <button class="pauseBtn"></button>
		  <button class="lookBtn"></button>
		  <button class="delBtn"></button>
		</script>
		<script type="text/javascript" src="static/js/tableWeb.js"></script>
	</body>
</html>
